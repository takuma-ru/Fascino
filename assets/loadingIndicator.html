<style>
html, body, #main {
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
  padding: 0;
}

.contents {
  display: grid;
  width: auto;
  height: 20%;
  grid-template-rows: 50% 50%;
  grid-template-columns: 32px 32px 32px 32px 32px;
}

.loader {
  width: 16px;
  height: 64px;

  float: left;

  border-radius: 8px;
  animation-duration: 1.5s;
  animation-timing-function: ease-in-out;
  animation-iteration-count: infinite;
}

.one {
  width: 16px;
  height: 64px;

  animation-name: one;
}

@keyframes one {
  0% {
    margin-top: 28px;
    height: 16px;
  }
  50% {
    margin-top: 0px;
    height: 64px;
  }
  100% {
    margin-top: 28px;
    height: 16px;
  }
}

.two {
  width: 16px;
  height: 64px;

  animation-name: two;
}

@keyframes two {
  0% {
    margin-top: 0px;
    height: 64px;
  }
  50% {
    margin-top: 28px;
    height: 16px;
  }
  100% {
    margin-top: 0px;
    height: 64px;
  }
}

.red {
  background-color: #FF5470;
}

.blue {
  background-color: #315380;
}

.green {
  background-color: #20D0B5;
}

.yellow {
  background-color: #FDE24F;
}

</style>

<div id="main">
  <div class="contents">
    <div class="loader one red" style="column-count: 1;">
    </div>
    <div class="loader two green" style="column-count: 2;">
    </div>
    <div class="loader one blue" style="column-count: 3;">
    </div>
    <div class="loader two yellow" style="column-count: 3;">
    </div>
    <div class="loader one red" style="column-count: 4;">
    </div>
  </div>
</div>

<script type="text/javascript">
  if (JSON.parse(localStorage.isDarkMode.toLowerCase())) {
    document.getElementById('main').style.backgroundColor = '#001024'
  } else {
    document.getElementById('main').style.backgroundColor = '#F0F0F0'
  }
</script>
