<style>
html, body, #main {
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
  padding: 0;
}

.contents {
  display: grid;
  width: auto;
  height: 20%;
  grid-template-rows: 50% 50%;
}

.logo {
  grid-row: 1;

}

.text {
  grid-row: 2;
  position: relative;
  margin: 5vmin;
  text-align: center;

  color: #93DED2;
  font-weight: bold;
  font-size: x-large;
}

.text::after {
  content: '...';
  animation-name: text;
  animation-duration: 2s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

@keyframes text {
  0% {
    content: '';
  }
  30% {
    content: '.';
  }
  60% {
    content: '..';
  }
  90% {
    content: '...';
  }
  100% {
    content: '';
  }
}
</style>
